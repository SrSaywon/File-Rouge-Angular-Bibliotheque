
    <div class="sort-header">
        <h2>Auteurs:</h2>
        <button mat-fab color="primary" aria-label="Ajouter Auteur"(click)="addAuteur()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <ng-container  *ngIf="auteurs$ | async as auteurs;" appHoverHighlight>
        <mat-card *ngFor="let auteur of auteurs">
            <div class="auteur-container">
                <mat-card-header>
                    <mat-card-title>{{auteur.prenom}} {{auteur.nom}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-chip-listbox class="mat-mdc-chip-set-stacked">
                        <mat-chip-option *ngIf="auteur.email != null">Courriel: {{auteur.email}}</mat-chip-option>
                        <mat-chip-option *ngIf="auteur.telephone != null">Telephone: {{auteur.telephone}}</mat-chip-option>
                    </mat-chip-listbox>
                </mat-card-content>
            </div> 
        
            <mat-card-content>
                <button mat-icon-button color="primary" (click)="deleteAuteur(auteur.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="editeAuteur(auteur.id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
    </ng-container>
